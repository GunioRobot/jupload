<SCRIPT LANGUAGE="JavaScript"><!--

<APPLET  CODE = "wjhk.jupload2.JUploadApplet" ARCHIVE = "wjhk.jupload.jar" WIDTH = "640" HEIGHT = "300" MAYSCRIPT></XMP>

    <PARAM NAME = ARCHIVE VALUE = "wjhk.jupload.jar" >
    <PARAM NAME="type" VALUE="application/x-java-applet;version=1.4">
    <PARAM NAME="scriptable" VALUE="false">
    
    <PARAM NAME = "postURL" VALUE ="http://localhost:8080/jupload/pages/parseRequest.jsp?URLParam=URL+Parameter+Value">

Java 1.4 or higher plugin required.
</APPLET>
</NOEMBED>
</EMBED>
</OBJECT>
