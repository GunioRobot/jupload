<html>
<head>
<title>JUpload - File Upload Applet (basic mode demo)</title>
</head>
<body>
<script language="javascript" src="common.js" type="text/javascript"></script>

<center>
<table width="640" cellpadding="7" cellspacing="0" border="0">
    <tr>
        <td colspan="2" align="center"><font face="arial" size="+1"
            color="red"><b><u>JUpload - File Upload
        Applet</u></b></font></td>
    </tr>
    <tr height="20"></tr>
    <tr>
        <td colspan="2" bgcolor="#3F7C98">
        <center><font color="#FFFFFF">The applet :
        default mode </font></center>
        </td>
    </tr>
    <tr>
        <td colspan="2" align="center"><applet
            code="wjhk.jupload2.JUploadApplet" name="JUpload"
            archive="wjhk.jupload.jar" width="640" height="300"
            mayscript alt="">
            <param name="CODE" value="wjhk.jupload2.JUploadApplet">
            <param name="ARCHIVE" value="wjhk.jupload.jar">
            <param name="type"
                value="application/x-java-applet;version=1.4">
            <param name="scriptable" value="false">
            <param name="postURL"
                value="http://localhost:8080/jupload/pages/parseRequest.jsp?URLParam=URL+Parameter+Value">
            <param name="nbFilesPerRequest" value="2">
            Java 1.5 or higher plugin required. </applet></td>
    </tr>
    <tr>
        <td colspan="2" bgcolor="#3F7C98">
        <center><font color="#FFFFFF">Applet Parameters</font></center>
        </td>
    </tr>
    <tr>
        <td>Post URL:</td>
        <td bgcolor="FFFFFF">
        http://localhost:8080/jupload/pages/parseRequest.jsp?URLParam=URL+Parameter+Value</td>
    </tr>
    <!-- footer -->
    <tr>
        <td colspan="2"><script language="javascript"
            type="text/javascript"> footer(); </script> <script
            language="javascript" src="timestamp.js" type="text/javascript"></script>
        </td>
    </tr>
</table>
</center>
</body>
</html>
