<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>JUpload - File Upload Applet (basic mode)</title>
</head>
<body>
<script language="javascript" src="common.js" type="text/javascript"></script>
<div align="center">
<table width="640" cellspacing="0" border="0">
    <tr>
        <td colspan="2" align="center"><font face="arial" size="+1"
            color="red"><b><u>JUpload - File Upload
        Applet</u></b></font></td>
    </tr>
    <tr>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <td colspan="2" bgcolor="#3F7C98" align="center"><font
            color="#FFFFFF">The applet : default mode </font></td>
    </tr>
    <tr>
        <td colspan="2" align="center"><br />

        <applet code="wjhk.jupload2.JUploadApplet"
            archive="wjhk.jupload.jar" width="640" height="300" alt=""
            mayscript>
            <param name="postURL"
                value="http://jupload.sourceforge.net/upload_dummy.php" />
            <param name="serverProtocol" value="1.1" />
            <param name="uploadPolicy" value="PictureUploadPolicy" />
            <param name="nbFilesPerRequest" value="1" />
            <!-- Optionnal, see code comments -->
            <param name="maxPicHeight" value="900" />
            <!-- Optionnal, see code comments -->
            <param name="maxPicWidth" value="700" />
            <!-- Optionnal, see code comments -->
            <param name="debugLevel" value="0" />
            <!-- Optionnal, see code comments --> Java 1.5 or higher
            plugin required. </applet> <br />
        <br />
        </td>
    </tr>
    <tr>
        <td colspan="2" class="header" bgcolor="#3F7C98">
        <center><font color="#FFFFFF">Applet parameters</font></center>
        </td>
    </tr>
    <tr>
        <td>Post URL:</td>
        <td>http://jupload.sourceforge.net/upload_dummy.php</td>
    </tr>
    <tr>
        <td>uploadPolicy:</td>
        <td>PictureUploadPolicy</td>
    </tr>
    <tr>
        <td>nbFilesPerRequest:</td>
        <td>1</td>
    </tr>
    <tr>
        <td>maxPicHeight:</td>
        <td>900</td>
    </tr>
    <tr>
        <td>maxPicWidth:</td>
        <td>700</td>
    </tr>
    <tr>
        <td>debugLevel:</td>
        <td>0</td>
    </tr>

    <!-- footer -->
    <tr>
        <td colspan="2"><script language="javascript"
            type="text/javascript"> footer(); </script><script
            language="javascript" src="timestamp.js"
            type="text/javascript"></script></td>
    </tr>
</table>
</div>
</body>
</html>
