<HTML>
<head>
	<title>JUpload - File Upload Applet (basic mode demo)</title>
</head>
<body>
<script language="javascript" src="common.js"> </script>

	<center>
	<table width=640 cellpadding=7 cellspacing=0 border=0>
		<tr><td COLSPAN=2 align=center><font face=arial size=+1 Color=red><b><U>JUpload - File Upload Applet</U></b></font></td></tr>
		<tr height="20"></tr>
		<tr><td COLSPAN=2 bgcolor="#3F7C98"><CENTER><FONT COLOR="#FFFFFF">The applet : default mode </FONT></CENTER></td></tr>
		<tr><td COLSPAN=2 align=center>

<APPLET  CODE="wjhk.jupload2.JUploadApplet" NAME="JUpload" ARCHIVE="wjhk.jupload.jar" WIDTH="640" HEIGHT="300" MAYSCRIPT></XMP>
    <PARAM NAME = CODE VALUE = "wjhk.jupload2.JUploadApplet" >
    <PARAM NAME = ARCHIVE VALUE = "wjhk.jupload.jar" >
    <PARAM NAME="type" VALUE="application/x-java-applet;version=1.4">
    <PARAM NAME="scriptable" VALUE="false">    
    <PARAM NAME = "postURL" VALUE ="http://localhost:8080/jupload/pages/parseRequest.jsp?URLParam=URL+Parameter+Value">
    <PARAM NAME = "nbFilesPerRequest" VALUE ="2">    
Java 1.4 or higher plugin required.
</APPLET>

			</td>
		</tr>
	 	<tr><td COLSPAN=2 bgcolor="#3F7C98"><CENTER><FONT COLOR="#FFFFFF">Applet Parameters</FONT></CENTER></td></tr>

		    <td>Post URL: </td>
		    <td BGCOLOR=FFFFFF> http://localhost:8080/jupload/pages/parseRequest.jsp?URLParam=URL+Parameter+Value</td>
		</tr>
